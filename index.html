<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Currency Converter App</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="#">
        <header>Currency Converter App</header>
        <div class="Amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="list">
          <div class="from">
            <p>From</p>
            <div class="box">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="box">
              <img src="https://flagsapi.com/NP/flat/64.png" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange">1 USD = 118.16 NPR</div>
        <button>Get Exchange</button>
      </form>
    </div>
    <script src="js/country.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
